<head>
  <title>Site Ace</title>
</head>

<body>

</body>

<template name="ApplicationLayout">
  <nav class="navbar navbar-default">
	<div class="container-fluid">
	  <div class="navbar-header">
		<a class="navbar-brand" href="/">
		  Site Ace
		</a>
	  </div>
	  <div class="navbar-text">
		{{> loginButtons}}
	  </div>
	</div>
  </nav>
  <div class="container">
    {{> yield "main"}}
  </div>
</template>

<template name="home">
  {{#if currentUser}}
	{{> website_form}}
  {{/if}}
  {{> website_list}}
</template>

<template name="website_form">
  <a class="btn btn-default js-toggle-website-form" href="#">
	<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
	Add Site
  </a>
  <div id="website_form" class="default_hide">
	<form class="js-save-website-form">
	  <div class="form-group">
		<label for="url">Site address:</label>
		<input type="text" class="form-control" id="url"
			   placeholder="http://www.example.com/">
	  </div>
	  <div class="form-group">
		<label for="title">Title:</label>
		<input type="text" class="form-control" id="title"
			   placeholder="Title">
	  </div>
	  <div class="form-group">
		<label for="description">Description:</label>
		<input type="text" class="form-control" id="description"
			   placeholder="Description">
	  </div>
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>
  </div>
</template>

<template name="website_list">
  <ul id="website_list">
	{{#each websites}}
	  {{>website_item}}
	{{/each}}
  </ul>
</template>

<template name="website_item">
  <li>
	<a href="{{url}}">{{title}}</a>
	<p>
	  {{description}}
	</p>
	<a href="#" class="btn btn-default js-upvote">
	  <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
	</a>
	<span class="votes">{{upVotes}}</span>
	<a href="#" class="btn btn-default js-downvote">
	  <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
	</a>
	<span class="votes">{{downVotes}}</span>
	<div class="timeago">Added: {{timeAgo createdOn}}</div>
	<div class="more">
	  <a href="/site/{{_id}}">More info...</a>
	</div>
  </li>
</template>

<template name="site_detail">
  <a href="/">&gt; Back to list...</a>
  <h1><a href="{{url}}">{{title}}</a></h1>
  <a href="{{url}}">{{url}}</a>
  <div class="timeago">Added: {{timeAgo createdOn}}</div>
  <a href="#" class="btn btn-default js-upvote">
	<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
  </a>
  <span class="votes">{{upVotes}}</span>
  <a href="#" class="btn btn-default js-downvote">
	<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
  </a>
  <span class="votes">{{downVotes}}</span>
  <p>{{description}}</p>
  <h2>Comments:</h2>
  {{> comment_list}}
  {{> comment_form}}
</template>

<template name="comment_list">
  <ul id="comment_list">
	{{#each comments}}
	  <li>{{comment}}</li>
	{{/each}}
  </ul>
</template>

<template name="comment_form">
  <form class="js-add-comment-form">
	<div class="form-group">
	  <label for="comment">Add Comment:</label>
	  <input type="text" class="form-control" id="comment">
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
  </form>
</template>
